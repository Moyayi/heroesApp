<h1>Nuevo heroe</h1>

<div fxLayout="row" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20">

            <mat-form-field>
                <mat-label>Super Héroe</mat-label>
                <input 
                    matInput
                    type="text"
                    required=""
                >
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Alter Ego</mat-label>
                <input 
                    matInput
                    type="text"
                    required=""
                >
            </mat-form-field>
        </div>
       

        <mat-form-field>
            <mat-label>Primera aparición</mat-label>
            <input 
                matInput
                type="text"
                required=""
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input 
                matInput
                type="text"
                required=""
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select>
                <mat-option *ngFor="let pub of publisher" [value]="pub.id">
                    {{pub.desc}}
                </mat-option>

            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto URL</mat-label>
            <input 
                matInput
                type="url"
                required=""
            >
        </mat-form-field>
        <button mat-raised-button>
            <mat-icon>
                edit
            </mat-icon>
            Guardar
        </button>
    </div>
    
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
