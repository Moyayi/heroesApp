<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Buscar Heroe</mat-label>
    <input type="text"
           placeholder="Selecciona uno"
           aria-label="Buscar Heroe"
           matInput
           [(ngModel)]="termino"
           [matAutocomplete]="auto"
           (input)="buscandoHeroe()"
           >
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">

            <mat-option *ngFor="let hero of heroes" [value]="hero">
            {{hero.superhero}}
            </mat-option>

            <mat-option value="" *ngIf="sinResultados">
                <span>No se encontró ningún heroe</span>
            </mat-option>

    </mat-autocomplete>
  </mat-form-field>

  <div *ngIf="heroes !== undefined" 
    class="container"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
  >
    <div *ngFor="let results of heroes"
        fxFlex.sm="30"
        fxFlex="20"
        fxFlex.lg="15"
        >
        <app-heroe-tarjeta [hero]="results"></app-heroe-tarjeta>
    </div>
  </div>
