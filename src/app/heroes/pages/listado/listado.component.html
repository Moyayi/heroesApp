<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20"
    >
    <div 
        fxFlex.sm="30"
        fxFlex="20"
        fxFlex.lg="15"
        
        *ngFor="let hero of heroes"
        >
        <mat-card>
            <mat-card-header>
                <mat-card-title> {{ hero.superhero }} </mat-card-title>
                <mat-card-subtitle> {{ hero.alter_ego }} </mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="assets/heroes/{{hero.id}}.jpg">
        
            <mat-card-content>
                <h3> {{ hero.publisher }} </h3>
                <p>
                    <strong>Primera aparación: </strong> {{ hero.first_appearance }}
                    <br>
                    <strong>Personaje: </strong> {{ hero.characters }}
                </p>
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-button>
                    Leer más...
                </button>
        
                <button mat-button>
                    Editar
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
